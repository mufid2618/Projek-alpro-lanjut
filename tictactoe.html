<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac toe</title>
        <link rel="stylesheet" href="tictactoe.css" />
    </head>
    <body>
        <!-- <div class="open">
            <p>Main Yuk!</p>
            <a href="#utama" class="klik">Let's Go</a>
        </div> -->
        <div class="game" id="utama"> 
            <p id="judul">Tic Tac Toe</p>
            <br>
                <table class="info">
                    <tr class="user">
                        <td>player 1 (X)</td>
                        <td>Player 2 (O)</td>
                    </tr>
                    <tr class="skor">
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
                <div class="board">
                    <div class="slot" id="s0">1</div >
                    <div class="slot" id="s1">2</div >
                    <div class="slot" id="s2">3</div >
                    <div class="slot" id="s3">4</div >
                    <div class="slot" id="s4">5</div >
                    <div class="slot" id="s5">6</div >
                    <div class="slot" id="s6">7</div >
                    <div class="slot" id="s7">8</div >
                    <div class="slot" id="s8">9</div >
                </div>
                <div id="Re-Match"><button>Re-Match</button></div>
        </div>
        <div id="end">
            <a href="https://www.instagram.com/ippesal/">Instagram</a>
            <a href="https://github.com/Mesalllnya">GitHub</a>
            <a href="">Gmail</a> 
        </div>
    <script src="tictactoe.js"></script>  
    </body>
</html>
